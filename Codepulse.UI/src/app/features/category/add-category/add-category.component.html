<div class="container py-5">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <div class="card shadow rounded-4 border-0">
        <div class="card-body p-4">
          <h2 class="mb-4 text-center text-primary">Add New Category</h2>

          <form #Form="ngForm" (ngSubmit)="onFormSubmit()">

            <div class="mb-3">
              <label for="categoryName" class="form-label fw-semibold">Category Name</label>
              <input
                type="text"
                id="categoryName"
                class="form-control"
                name="categoryName"
                placeholder="Enter category name"
                [(ngModel)]="model.name"
                required
              />
            </div>

            <div class="mb-3">
              <label for="categoryUrlHandle" class="form-label fw-semibold">Category URL Handle</label>
              <input
                type="text"
                id="categoryUrlHandle"
                class="form-control"
                name="categoryUrlHandle"
                placeholder="Enter URL handle"
                [(ngModel)]="model.urlHandle"
                required
              />
            </div>

            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-primary btn-lg rounded-pill">
                <i class="bi bi-save me-2"></i>Save Category
              </button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
