<div class="container py-5">
  <div class="row g-4">
    <ng-container *ngIf="blogs$ | async as blogs">
      <div class="col-12 col-md-6 col-lg-4" *ngFor="let blog of blogs">
        <div class="card h-100 shadow-sm border-0 rounded-4 overflow-hidden">
          <img [src]="blog.featureImageUrl"
               class="outlined-img"
               [alt]="blog.title"
               style="height: 220px;"
               alt="">

          <div class="card-body d-flex flex-column justify-content-between">
            <h5 class="card-title fw-semibold text-primary">{{ blog.title }}</h5>
            <p class="card-text text-muted mb-3">{{ blog.shortDescription }}</p>

            <div class="mt-auto">
              <a [routerLink]="['/blog', blog.urlHandle]" class="btn-outline-link">
                Read More
              </a>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</div>
