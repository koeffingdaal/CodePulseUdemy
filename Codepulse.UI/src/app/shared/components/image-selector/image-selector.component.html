<div class="card h-100 shadow-sm">
  <div class="card-header bg-primary text-white">
    <h3 class="card-title mb-0">Images</h3>
  </div>

  <div class="card-body">
    <div class="row g-4">
      <!-- Image preview or additional content -->
      <div class="col-md-6">
        <div class="p-3 border rounded bg-white h-100">
          <!-- Add preview or image list here -->
          <p class="text-muted">No image selected.</p>
        </div>
      </div>

      <!-- Upload form -->
      <div class="col-md-6">
        <div class="p-4 bg-light rounded shadow-sm">
          <h5 class="mb-4">Upload Image</h5>

          <form #form="ngForm" (ngSubmit)="uploadImage()">
            <div class="mb-3">
              <label for="imageFile" class="form-label">Choose File</label>
              <input type="file" id="imageFile" class="form-control" (change)="onFileUploadChange($event)">
            </div>

            <div class="mb-3">
              <label for="fileName" class="form-label">File Name</label>
              <input type="text" id="fileName" name="fileName" class="form-control" placeholder="Enter file name" [(ngModel)]="fileName">
            </div>

            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input type="text" id="title" name="title" class="form-control" placeholder="Enter title" [(ngModel)]="title">
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-dark">Upload</button>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
